{% extends "posts/base.html" %}

{% block posts_content %}
    <h2>{{ category }}</h2>
    <ul>
        {% for post in object_list %}
            <li>
                <a href="{% url "posts:category_topic" post.id %}">
                    {{ post.title }}
                </a>
                <br>
                {{ post.content | truncatechars:10 }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
