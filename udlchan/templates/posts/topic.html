{% extends "posts/base.html" %}

{% block posts_content %}
    <h2>{{ main_post.vote.up }}/{{ main_post.vote.down }} Post: {{ main_post.title }}</h2>
    <p>{{ main_post.content }}</p>
    <hr>
    <hr>
    {% for post in object_list %}
        <p style="padding-left:{% widthratio post.nest_level 1 20 %}px">
            <b>{{ post.title }}</b><br>
            {{ post.content }}
        </p>
        <hr>
    {% endfor %}
{% endblock %}
