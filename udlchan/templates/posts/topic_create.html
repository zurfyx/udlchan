{% extends "posts/base.html" %}

{% block posts_content %}
    <a href="{% url "posts:category" category %}">{{ category }}</a>

    <h2>New topic in {{ category }}</h2>

    <form method="POST">
        {% if form.errors %}
            <p>Form validation errors!</p>
        {% endif %}
        {% csrf_token %}
        {{ form }}
        <button type="submit">Create</button>
    </form>
{% endblock %}
