{% extends "posts/base.html" %}

{% block posts_content %}
    <p>
        <a href="{% url "posts:category_add" %}">Add category</a>
    </p>
    <h2>Categories</h2>
    <ul>
        {% for category in object_list %}
            <li>
                <a href="{% url "posts:category" category.title %}">
                    {{category.title}}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
